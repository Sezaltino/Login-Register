<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div id="div1"></div>
<script>
    
        document.getElementById("div1");
        for(let i = 1; i<11;i++){
            for(let a = 1; a<11;a++){
                console.log(String(i)+"x"+String(a)+"="+String(Number(i*a)));
                document.getElementById("div1").innerHTML += "<p>"+i+"x"+a+"="+i*a+"</p>";

            }

        }
    </script>
</body>
</html>
