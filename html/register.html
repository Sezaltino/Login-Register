<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
   
    <div class="divRegister" id="divRegister">
        <form id="formRegister">
            <!-- Email input -->
            <h2 style="text-align: center;">Registo UATLA </h2>
            <br>
            <div class="form-outline mb-4">
                <input type="text" required id="form2Example3" class="form-control" placeholder="Nome" style="padding: 25px 10px"/>
            </div>

            <div class="form-outline mb-4">
            <input type="email" required id="form2Example1" class="form-control" placeholder="Endereço de Email" style="padding: 25px 10px"/>
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" placeholder="Senha" style="padding: 25px 10px"/>
            </div>
        
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Lembrar a senha! </label>
                </div>
            </div>
        
            <div class="col">
                <!-- Simple link -->
                <a href="#!">Esqueceu a senha?</a>
            </div>
            </div>
        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" onclick="CheckPassword()">Entre!</button>
        
            <!-- Register buttons -->
            <div class="text-center">
            <p>Já é membro? <a href="/html/login.html">Faça o login aqui!</a></p>
            </div>
        </form>
    </div>
    <script src="/js/jss.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
